name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Get reference assemblies
        uses: actions/checkout@v4
        with:
          repository: StardewModders/mod-reference-assemblies
          path: game-refs

      - name: Build
        run: dotnet build SmartCatch/SmartCatch.csproj -c Release --no-incremental -p:GamePath=${{ github.workspace }}/game-refs

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: SmartCatch/bin/Release/net6.0/*.zip
          generate_release_notes: true
          name: Release ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
